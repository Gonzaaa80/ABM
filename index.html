<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="JavaSript.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ABM</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-12 col-lg-12 bg-secondary">
          <header>
            <h1>ABM</h1>
            <h2>Listado de contactos</h2>
          </header>
          <main>
            <div id="btnNC">
              <!-- Boton Nuevo Contacto -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Nuevo contacto
              </button>
            </div>
            <table style="border: 1px solid" id="tabla" class="table">
              <tr>
                <th scope="col">Editar</th>
                <th scope="col">nombre</th>
                <th scope="col">Telefono</th>
                <th scope="col">F.modificacion</th>
                <th scope="col">Borrar</th>
              </tr>
              <tbody id="tbody"></tbody>
            </table>
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            ></div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
