<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="JavaSript.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5ec6417538.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>ABM</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-12 col-lg-12 bg-secondary">
          <header>
            <h1>ABM</h1>
            <h2>Listado de contactos</h2>
          </header>
          <main>
            <div id="btnNC">
              <!--boton nuevo contacto-->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#mi-modal"
              >
                Nuevo Contacto
              </button>
            </div>

            <table
              style="border: 1px solid"
              id="tabla"
              class="table table-primary"
            >
              <tr>
                <th scope="col">Editar</th>
                <th scope="col">nombre</th>
                <th scope="col">Telefono</th>
                <th scope="col">F.modificacion</th>
                <th scope="col">Borrar</th>
              </tr>
              <tbody id="tbody" class="table-secondary"></tbody>
            </table>

            <div class="modal fade" id="mi-modal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Creación/Edicón</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <input
                      type="text"
                      id="nom"
                      placeholder="Introduce su nombre"
                    />
                    <input
                      type="tel"
                      id="num"
                      placeholder="Introduce su Numero"
                      maxlength="10"
                    />
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">
                      Cancelar
                    </button>
                    <button
                      class="btn btn-primary"
                      onclick=" fetchServicioCrear()"
                    >
                      Guardar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
